server {
  listen 80;
  server_name localhost;

  root /var/www/html/public;   # Laravel serves from public/
  index index.php index.html;

  client_max_body_size 64m;

  location / {
    try_files $uri $uri/ /index.php?$query_string;
  }

  # Light caching for dev static assets
  location ~* \.(jpg|jpeg|gif|png|svg|webp|ico|css|js|map|woff2?|ttf|otf)$ {
    expires 1h;
    access_log off;
    try_files $uri =404;
  }

  location ~ \.php$ {
    include fastcgi_params;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    fastcgi_param PATH_INFO $fastcgi_path_info;
    fastcgi_index index.php;
    fastcgi_pass php:9000;   # Matches the 'php' service name
  }

  # Disallow hidden files (e.g., .env)
  location ~ /\.(?!well-known).* {
    deny all;
  }
}
